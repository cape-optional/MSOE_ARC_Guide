# Information
site_name: MSOE ARC Guide
site_description: "A guide for MSOE's Amateur Radio Club."
site_author: Ben Jacobs, Chase Glenn
site_url: 'https://cape-optional.github.io/MSOE_ARC_Guide/'

# Copyright
copyright: 'Copyright &copy; 2020 The Predecessors. Long live the Predecessors.'

# Navigation
nav:
    - Home: index.md
    - Guide:
        - Events: events.md
        - Recruitment: recruitment.md
        - RemoteRig Setup: remoterig.md
        - Roles and Offices: offices_roles.md
        - Online Accounts: accounts_services.md
    - About: about.md
    - Contact: contact.md


# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'red'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  #manifest: 'manifest.webmanifest'
  social:
    - type: 'facebook'
      link: 'https://www.facebook.com/W9HHX/'      
      

# Extensions
markdown_extensions:
# See: https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
